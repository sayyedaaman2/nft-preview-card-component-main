<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
    <main class="flex-center" role="main">

    <article class="flow">
     <div class="img-container">
      <img src="/images/image-equilibrium.jpg" alt="Preview of Equilibrium #3429 NFT" />

     </div>
      <div class="flow">
        <h2>
          Equilibrium #3429
        </h2>

        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="price">

          <div>
            <p class="eth flex-center">
              0.041 ETH
            </p>
          </div>

          <div>
            <p class="time flex-center">
              3 days left
            </p>
          </div>
        </div>
        <hr />
        <div class="author flex-align-center">
          <img src="/images/image-avatar.png" alt="avatar" />
          <p>
            Creation of <span class="author-name">
              Jules Wyvern
            </span>
          </p>
        </div>
      </div>
    </article>
  </main>

  <footer class=" flex-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sayyedaaman2"> Sayyed Aaman</a>.
  </footer>
</body>

</html>
